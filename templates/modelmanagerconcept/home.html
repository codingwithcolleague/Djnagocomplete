<!DOCTYPE html>
<html>
<style>
     table, th , td {
        border:1px solid
    } 
</style>
<body>

<h2>Student Records</h2>
<h4> Query </h4>

<p>    {{ students.query }}   </p>

<table width="60%" style="margin:auto" >
    <tr>
        <th>Name</th>
        <th>Roll</th>
    </tr>
  {% for student in students %}

    <tr>
        <td>{{  student.name }}</td>
        <td>{{  student.roll }}</td>        
    </tr>
    {% endfor %} 
</table>





</body>
</html>
